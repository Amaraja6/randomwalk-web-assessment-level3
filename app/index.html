<!DOCTYPE html>
<html>
  <head>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <form class="player-form" id="player-form">
      <div>
        <label for="player1">Enter Player One Name</label>
        <input
          type="text"
          name="player1"
          class="player"
          id="player1"
          minlength="5"
        />
      </div>
      <div>
        <label for="player2">Enter Player Two Name</label>
        <input
          type="text"
          name="player2"
          class="player"
          id="player2"
          minlength="5"
        />
      </div>
      <div>
        <button type="button" onclick="startGame()">Play</button>
      </div>
    </form>
    <div class="container" id="game" hidden>
      <h1>Tic Tac Toe</h1>
      <h2 id="player-turn">Player <span id="player-name"></span>'s Turn</h2>
      <div id="game-board" class="game-board">
        <div class="row">
          <div class="cell" data-cell-index="0"></div>
          <div class="cell" data-cell-index="1"></div>
          <div class="cell" data-cell-index="2"></div>
        </div>
        <div class="row">
          <div class="cell" data-cell-index="3"></div>
          <div class="cell" data-cell-index="4"></div>
          <div class="cell" data-cell-index="5"></div>
        </div>
        <div class="row">
          <div class="cell" data-cell-index="6"></div>
          <div class="cell" data-cell-index="7"></div>
          <div class="cell" data-cell-index="8"></div>
        </div>
      </div>
      <h1 id="game-status"></h1>
      <button class="game-btn" id="restart-button">Restart Game</button>

      <div id="scoreboard" class="scoreboard">
        <h2>
          <span id="player1ScoreCard"></span> :
          <span id="playerXScore">0</span>
        </h2>
        <h2>
          <span id="player2ScoreCard"></span> :
          <span id="playerOScore">0</span>
        </h2>
      </div>
      <button class="game-btn" id="score-reset-button" onclick="resetScore()">
        Reset Score
      </button>

      <h2>Do you want to change Players ?</h2>
      <button class="game-btn" onclick="loadPlayerForm()">
        Change players
      </button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
